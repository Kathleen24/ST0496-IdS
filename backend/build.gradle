plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'it.unicam.ids'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation ('org.springframework.boot:spring-boot-starter-web')

    implementation ('org.jetbrains:annotations:23.0.0')

    //Implementazione per la generazione di codici QR
    implementation ('com.google.zxing:core:3.3.0')
    implementation ('com.google.zxing:javase:3.3.0')

    //Implementazione SpringBoot Test
    implementation ('org.springframework.boot:spring-boot-starter-test:2.5.0')
    implementation ('org.junit.vintage:junit-vintage-engine'){
        exclude group: 'org.hamcrest:hamcrest-core'
    }

    compileOnly ('org.springframework.boot:spring-boot-devtools')
    runtimeOnly ('com.mysql:mysql-connector-j')

    testImplementation ('org.springframework.boot:spring-boot-starter-test')
}

tasks.named('test') {
    useJUnitPlatform()
}
